            try { ace.settings.check('main-container', 'fixed') } catch (e) { }

        <div class="main-container-inner">


            <div class="main-content" style="margin-left: 0px;">

                <!-- 面包屑导航 -->
                <div class="breadcrumbs " id="breadcrumbs">
                    <script type="text/javascript">
                        try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}

                    <!--位置-->

                        </li>

                <div class="page-content" style="padding-top: 20px;">

                    <!-- /.page-header -->
                    <div class="row">
                        <div class="col-xs-12">

                            <!-- PAGE CONTENT BEGINS -->

                            <h4>添加应用</h4>
                            <hr>

                            <form class="container" action="" method="">
                                <div class="form-group">
                                    <label class="col-xs-5 text-right">系统名称：</label>
                                    <input type="text" class="width-300">
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-5 text-right">上传LOGO：</label>
                                    <label for="logoImg" class="imgView">
                                        <i class="icon-plus icon-3x text-muted"></i>
                                    </label>
                                    <input name="" type="file" class="imgUpload" id="logoImg" style="display:none;"/>
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-5 text-right">服务器IP/域名：</label>
                                    <input type="text" name="" class="width-300">
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-5 text-right">服务器端口：</label>
                                    <input type="text" name="" class="width-120">
                                    <label class="text-right margin-left-10">排序：</label>
                                    <input type="text" name="" class="width-120">
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-5 text-right">部署位置：</label>
                                    <label class="margin-right-10">
                                        <input name="name1" type="radio" class="ace">
                                        <span class="lbl"> 内网</span>
                                    </label>
                                    <label>
                                        <input name="name1" type="radio" class="ace">
                                        <span class="lbl"> 外网</span>
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-5 text-right">应用状态：</label>
                                    <label class="margin-right-10">
                                        <input name="name2" type="radio" class="ace">
                                        <span class="lbl"> 禁用</span>
                                    </label>
                                    <label>
                                        <input name="name2" type="radio" class="ace">
                                        <span class="lbl"> 启用</span>
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-5 text-right">是否显示：</label>
                                    <label class="margin-right-10">
                                        <input name="name5" type="radio" class="ace">
                                        <span class="lbl"> 显示</span>
                                    </label>
                                    <label>
                                        <input name="name5" type="radio" class="ace">
                                        <span class="lbl"> 隐藏</span>
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-5 text-right">打开方式：</label>
                                    <label class="margin-right-10">
                                        <input name="name3" type="radio" class="ace">
                                        <span class="lbl"> 打开新页签</span>
                                    </label>
                                    <label>
                                        <input name="name3" type="radio" class="ace">
                                        <span class="lbl"> 在当前窗口弹出窗口</span>
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-5 text-right">接入状态：</label>
                                    <label class="margin-right-10">
                                        <input name="name4" type="radio" class="ace">
                                        <span class="lbl"> 已接入</span>
                                    </label>
                                    <label>
                                        <input name="name4" type="radio" class="ace">
                                        <span class="lbl"> 未接入</span>
                                    </label>
                                </div>

                                <hr>

                                <div class="form-group">
                                    <label class="col-xs-5 text-right">登陆页面用户名输入框名：</label>
                                    <input type="text" name="" class="width-300">
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-5 text-right">登陆页面密码输入框名：</label>
                                    <input type="text" name="" class="width-300">
                                </div>

                                <hr>

                                <div class="form-group">
                                    <label class="col-xs-5 text-right">原始登陆页面URL：</label>
                                    <input type="text" name="" class="width-300">
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-5 text-right">用户登陆成功后跳转页面：</label>
                                    <input type="text" name="" class="width-300">
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-5 text-right">用户登陆失败后跳转页面：</label>
                                    <input type="text" name="" class="width-300">
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-5 text-right">登陆接口URL：</label>
                                    <input type="text" name="" class="width-300">
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-5 text-right">获取用户信息接口URL：</label>
                                    <input type="text" name="" class="width-300">
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-5 text-right">用户退出接口URL：</label>
                                    <input type="text" name="" class="width-300">
                                </div>

                                <div class="form-group">
                                    <label class="col-xs-5 text-right">认证方式：</label>
                                    <select name="" class="width-120">
                                        <option>请选择</option>
                                        <option value="">aaa</option>
                                    </select>
                                </div>

                                <hr>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-sm margin-right-10">保存</button>
                                    <button type="reset" class="btn btn-primary btn-sm">取消</button>
                                </div>

                            </form>
                            
                            <!-- PAGE CONTENT ENDS -->
                        
                        </div>
