    <script>

        var appendCol = '<td class="new">'+
                            '<input type="text" name="account" placeholder="账号">'+
                            '<input type="text" name="password" placeholder="密码">'+
                        '</td>';
        var mappingTable = $("#mappingTable");
        
        // 添加行
        $("#addUser").on('click',function(){
            var colLength = mappingTable.find('thead th').length;
            var inputCols = '';
            for(var i=1; i<colLength; i++){
                inputCols = inputCols + appendCol;
            }
            var appendRow = '<tr class="addTr">'+
                                '<td>'+
                                    '<select name="">'+
                                        '<option>请选择</option>'+
                                        '<option value="">aaa</option>'+
                                    '</select>'+
                                '</td>'+
                                inputCols+
                            '</tr>';
            mappingTable.find('tbody').append(appendRow);
        });

        // 添加列
        $("#addApp").on('click',function(){
            mappingTable.find('thead tr').append('<th class="new">管理系统</th>');
            mappingTable.find('tbody tr').append(appendCol); 
        });


        // 取消
        $("#resetF").click(function(){
            var resetObs = $("#mappingTable .addTr").add("#mappingTable .new");
            resetObs.remove();
        });
