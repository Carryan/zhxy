    <div class="main-container" id="main-container">
        <script type="text/javascript">
            try { ace.settings.check('main-container', 'fixed') } catch (e) { }
        </script>

        <div class="main-container-inner">


            <div class="main-content" style="margin-left: 0px;">

                <!-- 面包屑导航 -->
                <div class="breadcrumbs " id="breadcrumbs">
                    <script type="text/javascript">
                        try { ace.settings.check('breadcrumbs', 'fixed') } catch (e) { }
                    </script>
                    <!--位置-->
                    <ul class="breadcrumb">
                        <li>
                            <i class="icon-home home-icon"></i>
                            <a href="jsywebindex.html">首页</a>
                        </li>
                        <li>
                            <a href="class-index.html">班级管理</a>
                        </li>
                        <li class="active">班级记事</li>
                    </ul>
                    <ul class="breadcrumb pull-right navright">
                        <li>
                            <i class="icon-share-alt icon-color"></i>
                            <a href="javascript:history.go(-1);">返回</a>
                        </li>
                    </ul>
                </div>

                <div class="page-content" style="padding-top: 20px;">

                    <!-- /.page-header -->
                    <div class="row">
                        <div class="col-xs-12">

                            <!-- PAGE CONTENT BEGINS -->

                            <div class="head-title">添加班会</div>

                            <div class="content-edit">

                                <form action="class-events.html" method="" enctype="multipart/form-data">

                                    <div class="center-form">
                                        <div class="form-group">
                                            <label>班会名称：</label>
                                            <input type="text" name="" maxlength="30" class="width-lg">
                                            <div class="input-nums">
                                                <span class="cur">0</span>/<span class="max"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>年份：</label>
                                            <select name="" class="width-sm">
                                                <option value="">2018</option>
                                                <option value="">2017</option>
                                                <option value="">2016</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>学期：</label>
                                            <select name="" class="width-sm">
                                                <option value="">春季</option>
                                                <option value="">秋季</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>日期：</label>
                                            <div class="input-group-box width-sm">
                                                <div class="input-group">
                                                    <input class="form-control date-picker" type="text" value="">
                                                    <span class="input-group-addon">
                                                        <i class="icon-calendar bigger-110"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>主要内容：</label>
                                            <textarea name="" rows="5" class="width-lg" maxlength="200" placeholder="请输入"></textarea>
                                            <div class="input-nums">
                                                <span class="cur">0</span>/<span class="max"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>班会记录：</label>
                                            <textarea name="" rows="5" class="width-lg" maxlength="1000" placeholder="请输入"></textarea>
                                            <div class="input-nums">
                                                <span class="cur">0</span>/<span class="max"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>上传附件：</label>
                                            <div class="ace-file-input ace-file-multiple plupload-box">
                                                <label class="file-label" data-title="Drop files here or click to choose">
                                                    <span class="file-name">
                                                        <i class="icon-cloud-upload"></i>
                                                    </span>
                                                </label>
                                                <div class="preview clearfix"></div>
                                                <!-- data-url上传的URL，data-removeurl删除URL，maxsize最大上传文件大小 -->
                                                <!-- 上传成功返回：state=ok, fileData文件信息; 上传失败返回：msg错误信息; 删除返回state=ok -->
                                                <button type="button" class="plupload" data-url="http://192.168.0.110:8001/upload" data-removeurl="http://192.168.0.110:8001/remove"
                                                    data-maxsize="" data-maxnum=""><i class="icon-plus"></i> 继续添加</button>
                                                <input type="hidden" class="upload-input" name="" value="" onchange="">
                                            </div>
                                            <div class="file-tips">支持拓展名：rar、zip、doc、pdf、jpg...</div>
                                        </div>
                                    </div>

                                    <div class="form-actions text-center">
                                        <button class="btn btn-primary btn-sm" type="submit">提交</button>
                                        <button class="btn btn-sm" type="reset">重置</button>
                                    </div>
                                </form>

                            </div>


                            <!-- PAGE CONTENT ENDS -->

                        </div>

                    </div>

                    <!-- /.col -->
                </div>
                <!-- /.page-content -->
            </div>
            <!-- /.main-content -->

            <!-- /#ace-settings-container -->
        </div>
        <!-- /.main-container-inner -->
    </div>
