    <script>

    var rowHtml = '<tr>'+
                    '<td>004</td>'+
                    '<td>济南一中</td>'+
                    '<td><input type="text" class="width-40"></td>'+
                    '<td><input type="text"></td>'+
                    '<td><input type="text"></td>'+
                    '<td><input type="text" class="width-40"></td>'+
                    '<td><input type="text"></td>'+
                    '<td><input type="text"></td>'+
                    '<td><input type="text"></td>'+
                    '<td class="action-buttons">'+
                        '<a href="javascript:;">'+
                            '<i class="icon-ok green bigger-130"></i>'+
                        '</a>'+
                        '<a href="javascript:;" class="remove">'+
                            '<i class="icon-remove red bigger-130"></i>'+
                        '</a>'+
                    '</td>'+
                '</tr>';

    // 添加第三方系统
    $('#addOthers').click(function(){
            $('.table-others').append(rowHtml);
            // 取消按钮
            $('.table-others tbody tr:last-child .remove').on('click', function(){
                $(this).parents('tr').first().remove();
            });
    });

   //编辑
    $('.table-others .edit').click(function(){
        if($(this).hasClass('disabled')) return false;
        var this_tr = $(this).parents('tr').first();
        this_tr.hide();
        this_tr.after(rowHtml);
        // 取消按钮
        this_tr.next().find('.remove').on('click', function(){
            $(this).parents('tr').first().remove();
            this_tr.show();
        });
    });

    // 删除
    $('.table-others .delete').click(function(){
        if($(this).hasClass('disabled')) return false;
    });

    // 选择学校，按钮激活
    $('#select-school').on('change', function(){
        $('.table-others .delete, .table-others .edit, #addOthers').removeClass('disabled');
    });

    </script>
